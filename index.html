<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>

<body>
    <table border="1" cellspacing="0">
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <th rowspan="6"> Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
            <td>English</td>
            <td>Hindi</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>Maths</td>
            <td>History</td>
            <td>English</td>
            <td>Sports</td>
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>Social</td>
            <td>Arts</td>
            <td>History</td>
            <td>Hindi</td>
            <td rowspan="2">Sports</td>
        </tr>
        <tr>
            <td>Computer</td>
            <td>Maths</td>
            <td>English</td>
            <td>Science</td>
        </tr>
    </table>
</body>

</html>
